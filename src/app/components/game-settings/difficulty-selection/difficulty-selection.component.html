<div class="flex flex-col justify-start h-full w-72">
  <div class="flex flex-col justify-start gap-8 h-full">
    <div>
      <p
        class="font-ubuntu-bold text-4xl text-center text-primary leading-relaxed"
      >
        Select a difficulty!
      </p>
    </div>
    <form class="flex flex-col justify-center gap-8">
      <div class="flex flex-col gap-8 w-full">
        <div class="flex w-full">
          <button
            type="button"
            class="bg-easy font-ubuntu-bold text-center rounded-xl h-14 w-full transition-opacity"
            (click)="selectDifficulty(QuizDifficulty.Easy)"
            [ngClass]="{
              'opacity-50': difficultyControl.value === QuizDifficulty.Easy
            }"
          >
            Easy
          </button>
        </div>
        <div class="flex w-full">
          <button
            type="button"
            class="bg-medium font-ubuntu-bold text-center rounded-xl h-14 w-full transition-opacity"
            (click)="selectDifficulty(QuizDifficulty.Medium)"
            [ngClass]="{
              'opacity-50': difficultyControl.value === QuizDifficulty.Medium
            }"
          >
            Medium
          </button>
        </div>
        <div class="flex w-full">
          <button
            type="button"
            class="bg-hard font-ubuntu-bold text-center rounded-xl h-14 w-full transition-opacity"
            (click)="selectDifficulty(QuizDifficulty.Hard)"
            [ngClass]="{
              'opacity-50': difficultyControl.value === QuizDifficulty.Hard
            }"
          >
            Hard
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="h-14 w-full mb-10">
    <button
      (click)="this.gameSettingsService.nextStep()"
      [disabled]="difficultyControl.value === null"
      class="bg-primary font-ubuntu-bold rounded-xl h-full w-full hover:opacity-50 transition-opacity"
      [ngClass]="{
        'opacity-50': difficultyControl.value === null,
        'opacity-100': difficultyControl.value !== null
      }"
    >
      Continue
    </button>
  </div>
</div>
