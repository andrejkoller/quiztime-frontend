<div class="flex flex-col justify-center items-center gap-16 h-full w-full">
  <div class="flex flex-col justify-center gap-16 h-full w-full">
    <div>
      <p
        class="font-ubuntu-bold text-4xl text-center text-primary leading-relaxed"
      >
        How many of you want to play?
      </p>
    </div>
    <form class="h-full">
      <div class="flex flex-col justify-center items-center gap-4 w-full">
        <div class="flex flex-row items-center gap-4 w-full">
          <button
            type="button"
            class="playerCount-button bg-primary rounded-xl w-full h-32 transition"
            (click)="setPlayerMode(1)"
            [ngClass]="{
              'bg-selected': playerCount === 1
            }"
          >
            <i class="fa-solid fa-1 text-theme text-3xl"></i>
          </button>
          <button
            type="button"
            class="playerCount-button bg-primary rounded-xl w-full h-32 transition"
            (click)="setPlayerMode(2)"
            [ngClass]="{
              'bg-selected': playerCount === 2
            }"
          >
            <i class="fa-solid fa-2 text-theme text-3xl"></i>
          </button>
        </div>
        <div class="flex flex-row items-center gap-4 w-full">
          <button
            type="button"
            class="playerCount-button bg-primary rounded-xl w-full h-32 transition"
            (click)="setPlayerMode(3)"
            [ngClass]="{
              'bg-selected': playerCount === 3
            }"
          >
            <i class="fa-solid fa-3 text-theme text-3xl"></i>
          </button>
          <button
            type="button"
            class="playerCount-button bg-primary rounded-xl w-full h-32 transition"
            (click)="setPlayerMode(4)"
            [ngClass]="{
              'bg-selected': playerCount === 4
            }"
          >
            <i class="fa-solid fa-4 text-theme text-3xl"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  @if (playerCount > 0) {
  <div class="h-14 w-full mb-10">
    <button
      (click)="this.gameSettingsService.nextStep()"
      class="bg-primary font-ubuntu-bold rounded-xl h-full w-full hover:opacity-50 transition-opacity"
    >
      Continue
    </button>
  </div>
  }
</div>
