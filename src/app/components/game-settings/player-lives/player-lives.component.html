<div class="flex flex-col justify-center items-center h-full w-72">
  <div class="flex flex-col gap-8 h-full w-full">
    <p
      class="font-ubuntu-bold text-4xl text-center text-primary leading-relaxed"
    >
      Set a number of lives!
    </p>
    <form class="flex justify-center">
      <div class="flex items-center gap-4">
        <div>
          <input
            id="playerLiveCapacity"
            [formControl]="playerLiveCapacity"
            min="1"
            class="rounded-lg h-24 w-24 text-4xl"
          />
        </div>
        <div class="flex flex-col gap-4 h-full">
          <button
            type="button"
            (click)="incrementPlayerCapacity()"
            class="bg-primary rounded-xl h-12 w-12 text-theme text-2xl hover:opacity-50 transition-opacity"
          >
            <i class="fa-solid fa-caret-up"></i>
          </button>
          <button
            type="button"
            (click)="decrementPlayerCapacity()"
            class="bg-primary rounded-xl h-12 w-12 text-theme text-2xl hover:opacity-50 transition-opacity"
          >
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <button
    (click)="this.gameSettingsService.nextStep()"
    class="bg-primary font-ubuntu-bold rounded-xl hover:opacity-50 transition-opacity h-14 w-full mb-10"
  >
    Continue
  </button>
</div>
