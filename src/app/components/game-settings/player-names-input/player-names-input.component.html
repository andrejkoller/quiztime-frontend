<div class="flex flex-col justify-center items-center h-full w-72">
  <input
    class="text-center outline-none text-white caret-white bg-theme font-ubuntu-bold text-4xl w-full p-4 rounded-lg mt-auto h-full"
    [formControl]="nameControl"
    placeholder="Enter name :)"
  />
  <button
    (click)="submitPlayerNames()"
    class="bg-button font-ubuntu-bold rounded-xl hover:opacity-80 transition-opacity h-14 w-full mb-10"
  >
    Join ({{ playerCount - currentPlayerIndex }})
  </button>
</div>
