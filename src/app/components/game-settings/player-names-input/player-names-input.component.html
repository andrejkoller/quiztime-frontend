<div class="flex flex-col items-center justify-center gap-8 h-full w-full">
  <div class="flex flex-col justify-center items-center h-full w-full">
    <input
      class="text-center outline-none text-white caret-white bg-theme font-ubuntu-bold text-4xl w-full p-4 rounded-lg"
      [formControl]="nameControl"
      placeholder="Enter name :)"
    />
  </div>
  <div class="h-14 w-full mb-10">
    <button
      (click)="submitPlayerNames()"
      class="bg-button font-ubuntu-bold rounded-xl h-full w-full hover:opacity-80 transition-opacity"
    >
      Join ({{ playerCount - currentPlayerIndex }})
    </button>
  </div>
</div>
