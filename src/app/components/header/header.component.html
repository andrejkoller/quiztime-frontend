<div class="flex flex-col justify-start h-full w-container">
  <div class="flex flex-row items-start justify-between mt-16 mb-4 h-full">
    <div
      class="cursor-pointer border border-white pl-2 pr-2 pt-0.5 pb-0.5 bg-white rounded-xl hover:opacity-50"
    >
      <i
        class="fa-solid fa-arrow-left text-theme text-2xl"
        (click)="goBackToHome()"
      ></i>
    </div>
    <div class="flex flex-row items-center justify-between w-full">
      <div class="flex flex-row justify-center w-full">
        @switch (this.quizCategory) { @case (9) {
        <p class="text-primary font-ubuntu-bold uppercase">General</p>
        } @case (23) {
        <p class="text-primary font-ubuntu-bold uppercase">History</p>
        } @case (25) {
        <p class="text-primary font-ubuntu-bold uppercase">Art</p>
        } @case (12) {
        <p class="text-primary font-ubuntu-bold uppercase">Music</p>
        } @case (10) {
        <p class="text-primary font-ubuntu-bold uppercase">Books</p>
        } }
      </div>
      <div
        class="cursor-pointer border border-white pl-2 pr-2 pt-0.5 pb-0.5 bg-white rounded-xl hover:opacity-50"
      >
        <i
          class="flex justify-center fa-solid fa-xmark text-theme text-2xl"
          (click)="exitGame()"
        ></i>
      </div>
    </div>
  </div>
</div>
